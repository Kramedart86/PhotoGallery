<!DOCTYPE html>
<html>
<head>
    <title>Простая онлайн галерея</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <h1>Простая Онлайн Галерея</h1>
        <form method="post" action="{{ url_for('clear_gallery') }}" onsubmit="return confirm('Вы уверены, что хотите удалить все изображения?');">
            <button type="submit" name="clear-btn">Очистить галерею</button>
        </form>
        <button class="add-btn" name="add-btn">Добавить</button>
    </header>
    <br>
 <!-- Модальное окно для добавления изображения -->
 <div id="addImageModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <!-- Содержимое формы добавления изображения -->
        <form method="post" action="{{ url_for('add_image') }}" enctype="multipart/form-data">
            <input type="file" name="image" id="image" required><br>
            <label for="description">Описание:</label><br>
            <textarea name="description" id="description"></textarea><br>
            <input type="submit" value="Добавить">
        </form>
    </div>
</div>
    <div id="imagePreviewModal" class="modal-prev">
        <span class="close">&times;</span>
        <img class="modal-content-prev" id="previewImage">
    </div>
    <div class="image-gallery">
        {% for image in images %}
        <div class="image-item">
            <img src="{{ url_for('static', filename='images/' + image[1]) }}" alt="{{ image[2] }}">
            <form action="{{ url_for('delete_image', filename=image[1]) }}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить изображение?');">
                <button type="submit" name="del-btn">Удалить</button>
                <!-- <p>{{ image[2] }}</p> --> <!-- эта фича отстой. Устал думать, как лучше прикрутить это. Оставлю на потом -->
            </form>
        </div>
        {% endfor %}
    </div>
    <footer>
        <p>&copy; 2024 Онлайн-галерея. </p>
    </footer>
</body>
</html>
