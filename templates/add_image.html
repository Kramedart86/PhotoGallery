<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add_styles.css') }}">
    <title>Добавление изображения</title>
</head>
<body>
    <h1>Добавление изображения</h1>
    <form method="post" action="{{ url_for('add_image') }}" enctype="multipart/form-data">
        <input type="file" name="image" id="image" required><br>
        <label for="description">Описание:</label><br>
        <textarea name="description" id="description"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
