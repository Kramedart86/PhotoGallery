<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Вход</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Форма для входа -->
                <form id="loginForm" method="post" action="/login">
                    <div class="form-group">
                        <input type="text" class="form-control" id="loginUsername" name="username" maxlength="12" placeholder="Имя пользователя">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Пароль">
                    </div>
                    <button type="submit" class="btn btn-primary-modal">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
