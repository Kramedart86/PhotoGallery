<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Регистрация</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Форма для регистрации -->
                <form id="registerForm" method="post" action="/register">
                    <div class="form-group">
                        <input type="text" class="form-control" id="registerUsername" name="username" minlength="4" maxlength="12" placeholder="Имя пользователя" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="registerPassword" name="password" minlength="4"  placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary-modal">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>
